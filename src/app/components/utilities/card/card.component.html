<section class="card {{cardStyle}}">
    <div class="card-text">
        <h1>
            <ng-content select="[subtitle]"></ng-content>
        </h1>

        <h2>
            <ng-content select="[title]"></ng-content>
        </h2>
        <p>
            <ng-content select="[description]"></ng-content>
        </p>
    </div>

    <div class="cardImg">
        <ng-content select="[image]"></ng-content>
    </div>
</section>
