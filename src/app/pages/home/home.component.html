<main>

    <app-top-banner-download></app-top-banner-download>

    <article class="process">
        <header class="process-header">
            <h1 class="process-title">How the app works</h1>
            <hr class="process-line">
        </header>
        <div class="process-body">
            <app-card 
                *ngFor="let card of cards; index as i" 
                [cardStyle]="cardStylePosition(card.id)"
            >
                <div subtitle>
                    {{card.subtitle}}
                </div>
                <div title>
                    {{card.title}}
                </div>
                <div description>
                    {{card.description}}
                </div>
                <img image src="{{card.image}}" alt="{{card.subtitle}}">
            </app-card>
        </div>
    </article>

    <app-bottom-banner-download></app-bottom-banner-download>

</main>
